<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de clientes</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css" />
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../public/css/style.css" />
    <!-- política de segurança para scripts -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
</head>

<body>
    <div class="container">
        <form id="formClient" class="mt-2 row g-3" onsubmit="return false;">
            <!-- Buscar cliente -->
            <div class="col-md-6">
                <input
                    type="text"
                    class="form-control"
                    id="searchClient"
                    maxlength="30"
                    spellcheck="false"
                />
            </div>
            <div class="col-md-4">
                <button
                    type="button"
                    class="btn btn-primary"
                    id="btnRead"
                    onclick="searchName()"
                >
                    Buscar
                </button>
            </div>

            <!-- Nome -->
            <div class="col-md-8">
                <label for="inputNameClient" class="form-label">Nome</label>
                <input
                    type="text"
                    class="form-control"
                    id="inputNameClient"
                    spellcheck="false"
                    required
                    maxlength="30"
                />
            </div>

            <!-- CPF -->
            <div class="col-md-4">
                <label for="inputCPFClient" class="form-label">CPF</label>
                <input
                    type="text"
                    class="form-control"
                    id="inputCPFClient"
                    spellcheck="false"
                    maxlength="15"
                />
                <small id="mensagem-cpf" class="text-danger"></small>
            </div>

            <!-- Telefone -->
            <div class="col-md-4">
                <label for="inputPhoneClient" class="form-label">Telefone</label>
                <input
                    type="text"
                    class="form-control"
                    id="inputPhoneClient"
                    spellcheck="false"
                    maxlength="15"
                    required
                />
            </div>

            <!-- CEP -->
            <div class="col-md-2">
                <label for="inputCEPClient" class="form-label">CEP</label>
                <input
                    type="text"
                    class="form-control"
                    id="inputCEPClient"
                    spellcheck="false"
                    maxlength="9"
                    required
                    onblur="buscarCEP()"
                />
            </div>

            <!-- Logradouro -->
            <div class="col-md-6">
                <label for="inputAddressClient" class="form-label">Logradouro</label>
                <input
                    type="text"
                    class="form-control"
                    id="inputAddressClient"
                    spellcheck="false"
                    maxlength="30"
                    required
                />
            </div>

            <!-- Número -->
            <div class="col-md-3">
                <label for="inputNumberClient" class="form-label">Número</label>
                <input
                    type="text"
                    class="form-control"
                    id="inputNumberClient"
                    spellcheck="false"
                    maxlength="5"
                    required
                />
            </div>


            <!-- Bairro -->
            <div class="col-md-5">
                <label for="inputNeighborhoodClient" class="form-label">Bairro</label>
                <input
                    type="text"
                    class="form-control"
                    id="inputNeighborhoodClient"
                    spellcheck="false"
                    maxlength="30"
                    required
                />
            </div>


            <!-- Botões -->
            <div>
                <button type="submit" class="btn btn-success" id="btnCreate">
                    Adicionar
                </button>
                <button type="submit" class="btn btn-warning" id="btnUpdate" disabled>
                    Editar
                </button>
                <button type="button" class="btn btn-danger" id="btnDelete" onclick="removeClient()" disabled>
                    Excluir
                </button>
                <button type="reset" class="btn btn-secondary" id="btnReset" onclick="resetForm()">
                </button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="../public/js/bootstrap.min.js"></script>
    <!-- Seu script JS -->
    <script src="rendererCliente.js"></script>
</body>

</html>
